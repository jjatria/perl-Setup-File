name=Setup-File
version=0.14
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Setup-File/
repository=http://github.com/sharyanto/perl-Setup-File

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;spec
Rinci=1.1.0
Setup=1.0.0

;testing
File::chdir=0
Test::More=0.96
Test::Setup=1.01

;runtime
perl=5.010000
File::chmod=0
File::Copy::Recursive=0
File::Path=2.07
File::Slurp=0
Log::Any=0
UUID::Random=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
