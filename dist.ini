name=Setup-File
version=0.10
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Setup-File/
repository=http://github.com/sharyanto/perl-Setup-File

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
File::chdir=0
Test::More=0.96
; to document which protocol version we're following
Sub::Spec=0.13
; for runtime
perl=5.010000
File::chmod=0
File::Copy::Recursive=0
File::Path=2.07
File::Slurp=0
Log::Any=0
UUID::Random=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
